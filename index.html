<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Mole Game</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/scripts.js"></script>
</head>
<body>
    <header>
        <h1>Whack-a-Mole Game</h1>
        <div>
            <h2>Instructions</h2>
            <p>Click/Tap on the mole image as many times as possible in the time alloted.</p>
            <p>To begin game, press <button id="start-game">Start Game</button>.</p>
        </div>
        
    </header>
    <main>
        <aside id="notify">
            <div class="score wrapper">
                <h3>Score: <span id="score"></span></h3>
            </div>
            <div class="time wrapper">
                <h3>Time Left: <span id="time"></span></h3>
            </div>
            <div class="message wrapper">
                <h2>Game Alert</h2>
                <div id="message"></div>
            </div>
        </aside>
        <div id="board">
            
        </div>
    </main>
    <footer>
        <div class="copyright">
            &copy; 2020 - Built by <a href="https://github.com/paul-ooi" target="_blank" rel="noopener noreferrer">Paul Ooi</a>
        </div>
        <div class="reference">Referenced <a href="https://github.com/kubowania/whack-a-mole" target="_blank" rel="noopener noreferrer">Ania Kubow</a> - <a href="https://youtu.be/lhNdUVh3qCc?t=736" target="_blank" rel="noopener noreferrer">Youtube Code Along</a></div>
    </footer>
</body>
</html>
